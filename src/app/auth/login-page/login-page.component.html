<body class="bg-gradient-to-r from-pink-600 via-black to-pink-600">

  <!-- Contenedor principal -->
  <div class="flex justify-center items-center min-h-screen p-6">

    <!-- Formulario de Login -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
      <h2 class="text-3xl font-semibold text-center text-pink-600 mb-6">Iniciar sesión</h2>

      <!-- Formulario -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-4">
          <label for="email" class="block text-lg text-black">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full p-3 border border-gray-300 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-pink-500 text-black"
            placeholder="Introduce tu correo"
            required
          />
        </div>

        <div class="mb-6">
          <label for="password" class="block text-lg text-black">Contraseña</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full p-3 border border-gray-300 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-pink-500 text-black"
            placeholder="Introduce tu contraseña"
            required
          />
        </div>

        <!-- Mostrar el mensaje de error directamente con el enlace de propiedad -->
        <div class="mb-6 text-center text-red-600" [innerText]="errorMessage"></div>

        <div class="mb-6 text-center">
          <button
            type="submit"
            class="w-full py-3 bg-pink-600 text-white text-lg font-semibold rounded-lg hover:bg-pink-700 transition-colors duration-300"
          >
            Iniciar sesión
          </button>
        </div>
      </form>

      <!-- Enlace para registrarse -->
      <div class="text-center">
        <p class="text-sm text-gray-600">
          ¿No tienes una cuenta?
          <a href="/register" class="text-pink-600 hover:underline">Regístrate aquí</a>
        </p>
      </div>
    </div>
  </div>

</body>
