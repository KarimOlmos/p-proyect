<div class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold text-center mb-4 text-green-600">Pago completado</h2>

  <!-- Mensaje de éxito -->
  @if (successMessage) {
    <div class="p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg" role="alert">
      {{ successMessage }}
    </div>
  }

  <!-- Mensaje de error -->
  @if (errorMessage) {
    <div class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
      {{ errorMessage }}
    </div>
  }

  <!-- Botón para regresar al inicio -->
  <button
    (click)="goToHome()"
    class="mt-6 bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 w-full transition duration-300 shadow-md hover:shadow-lg"
  >
    Regresar al inicio
  </button>
</div>
